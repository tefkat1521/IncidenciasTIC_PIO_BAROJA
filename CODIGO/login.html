<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="img/logo pio baroja circular.png" sizes="32x32" />
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div id="login-container">
        <div id="circle"></div>
        <div class="login-box">
                <h2>  Gestor de Incidencias TIC  </h2>
                <form action="index.html" method="POST" id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button id="loginButton">Iniciar sesión</button>
                </form>
                <div class="olvido">
                    <a class="olvidocontraseña" href="recuperarContraseña2.html">¿Olvidaste tu contraseña?</a>
                </div>
        </div>
    </div>
</body>
</html>
